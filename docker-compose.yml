version: '3.8'

services:
  stt-service:
    build: .
    container_name: speech-to-text-service
    ports:
      - "8000:8000"
    environment:
      - STT_LOG_LEVEL=info
      - STT_MODEL_NAME=base
      - STT_MODEL_DEVICE=cpu
      - STT_COMPUTE_TYPE=int8
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
